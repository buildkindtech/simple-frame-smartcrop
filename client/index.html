<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Moulding Cropper – Standalone</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; background: #f7fafc; }
      .card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      label { font-size: 12px; color: #4b5563; display: block; margin-bottom: 6px; }
      input[type="text"], select, input[type="file"] { padding: 8px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #d1d5db; background: #2563eb; color: white; cursor: pointer; }
      button[disabled] { background: #93c5fd; cursor: not-allowed; }
      .ghost { background: white; color: #111827; }
      .muted { color: #6b7280; font-size: 12px; }
      .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); }
      .thumb { border: 1px solid #e5e7eb; border-radius: 8px; padding: 8px; background: white; }
      .toolbar { display: flex; gap: 8px; align-items: center; }
      .badge { font-size: 12px; background: #eff6ff; color: #1d4ed8; padding: 4px 6px; border-radius: 8px; border: 1px solid #bfdbfe; }
      .list { display: grid; gap: 8px; }
  /* 리스트행: 선택 하이라이트 */
  .list-row[data-active="true"]{
    border-color:#2563eb; box-shadow:0 0 0 2px rgba(37,99,235,.25); background:#f8fafc;
  }
      .chip { width: 14px; height: 14px; border-radius: 4px; border: 1px solid #d1d5db; }
      .danger { background: #ef4444; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
